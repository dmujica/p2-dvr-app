<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2: DVR App</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!-- top buttons -->
  <div class="row">
    <div class="column grid_12">
      <a href="#" class="button tiny radius secondary rec"><img class="icons"src="img/record.svg"></a>
      <a href="#" class="button tiny radius secondary pwr"><img class="icons"src="img/power.svg"></a>
    </div>
  </div>

   <!-- accordian -->
  <div class="row">
    <div class="small-12 columns">
      <dl class="accordion" data-accordion>

    <!-- main controls-->
  <dd>
    <a href="#panel1">Main Controls</a>
    <div id="panel1" class="content active">
      
      <h3>chanel</h3>
        <ul class="button-group [radius round]">
          <li><a href="#" id="maincontrol" class="button tiny secondary"><img class="icons"src="img/minus.svg"></a></li>
          <li><a href="#" id="maincontrol" class="button tiny secondary"><img class="icons"src="img/plus.svg"></a></li>
        </ul>
      
      
        <ul class="button-group [radius round]">
          <li><a href="#" id="maincontrol" class="maincontrol button tiny secondary"><img class="icons"src="img/stop.svg"></a></li>
          <li><a href="#" id="maincontrol" class="maincontrol button tiny secondary"><img class="icons"src="img/play.svg"></a></li>
        </ul>
      
      
        <ul class="button-group [radius round]">
          <li><a href="#" id="maincontrol" class="maincontrol button tiny secondary"><img class="icons"src="img/rewind.svg"></a></li>
          <li><a href="#" id="maincontrol" class="maincontrol button tiny secondary"><img class="icons"src="img/fast-forward.svg"></a></li>
        </ul>  
     
    </div>
  </dd>


  <dd>
    <a href="#panel2">Library</a>
      <div id="panel2" class="content">
         <form>
          <div class="row">
            <div class="small-8">
              <div id="searchbar" class="row">
                <div class="small-3 columns">
                  <label for="right-label" class="right inline"><img src="img/magnifying-glass.svg"></label>
                </div>
                <div class="small-9 columns">
                  <input type="text" id="right-label" placeholder="Search">
                </div>
              </div>
            </div>
          </div>
        </form>

  <!-- recorded show library slider -->  
        <ul class="example-orbit" data-orbit>
            <li>
              <img src="img/hell.jpg" alt="slide 1" />
               <div class="orbit-caption">
                          Hell on Wheels
               </div>
                  </li>
                  <li>
              <img src="img/board.jpg" alt="slide 2" />
                <div class="orbit-caption">
                  Boardwalk Empire
                  </div>
                  </li>
                  <li>
                <img src="img/mad.jpg" alt="slide 3" />
                  <div class="orbit-caption">
                  Mad Men
               </div>
            </li>
        </ul>

      </div>
  </dd>




 <dd>
    <a href="#panel3">Users</a>
    <div id="panel3" class="content">
       <ul> 
         <li><a href="#"><img class="profile" src="img/john.svg" alt="profile" />John</a></li>
         <li><a href="#"><img class="profile" src="img/danielle.svg" alt="profile" />Danielle</a></li> 
         <li><a href="#"><img class="profile" src="img/ezra.svg" alt="profile" />Ezra</a></li> 
         <li><a href="#"><img class="profile" src="img/evelyn.svg" alt="profile" />Evelyn</a></li>   
       </ul>
      
    </div>
  </dd>
</dl>

  </div> <!--end of column  -->
 </div> <!--end of row  -->




 
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
