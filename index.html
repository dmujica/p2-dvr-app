<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2: DVR App</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!-- top buttons -->
  <div class="row topbuttons">
    <div class="column grid_12">
      <a href="#" class="button tiny radius rec"><img class="icons"src="img/record.svg"></a>
      <a href="#" class="button tiny radius pwr"><img class="icons"src="img/power.svg"></a>
    </div>
 </div>

   <!-- accordian -->
  <div class="row">
    <div class="small-12 columns">
      <dl class="accordion" data-accordion>

    <!-- main controls-->
  <dd>
    <a href="#panel1">Main Controls</a>
    <div id="panel1" class="content active">
      
      <h3>chanel</h3>
        <ul class="button-group [radius round]">
          <li><a href="#" class="button tiny secondary"><img class="icons"src="img/minus.svg"></a></li>
          <li><a href="#" class="button tiny secondary"><img class="icons"src="img/plus.svg"></a></li>
        </ul>
      
      
        <ul class="button-group [radius round]">
          <li><a href="#" class="button tiny secondary"><img class="icons"src="img/stop.svg"></a></li>
          <li><a href="#" class="button tiny secondary"><img class="icons"src="img/play.svg"></a></li>
        </ul>
      
      
        <ul class="button-group [radius round]">
          <li><a href="#" class="button tiny secondary"><img class="icons"src="img/rewind.svg"></a></li>
          <li><a href="#" class="button tiny secondary"><img class="icons"src="img/fast-forward.svg"></a></li>
        </ul>  
     
    </div>
  </dd>

<!-- recorded show library slider -->  
  <dd>
    <a href="#panel2">Library</a>
      <div id="panel2" class="content">
        <ul class="example-orbit" data-orbit>
            <li>
              <img src="img/hell.jpg" alt="slide 1" />
               <div class="orbit-caption">
                          Hell on Wheels
               </div>
                  </li>
                  <li>
              <img src="img/board.jpg" alt="slide 2" />
                <div class="orbit-caption">
                  Boardwalk Empire
                  </div>
                  </li>
                  <li>
                <img src="img/mad.jpg" alt="slide 3" />
                  <div class="orbit-caption">
                  Mad Men
               </div>
            </li>
        </ul>
      </div>
  </dd>
 <dd>
    <a href="#panel3">Users</a>
    <div id="panel3" class="content">
      
    </div>
  </dd>
</dl>

  </div> <!--end of column  -->
 </div> <!--end of row  -->




 
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
