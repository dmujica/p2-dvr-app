<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2: DVR App</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  <!-- top buttons -->
      <div class="row mainnav">
        <div class="small-6 columns">
          <a href="power" class="power button regular radius"><i class="fi-power"></i></a>
        </div>
        <div class="small-6 columns">
          <a href="#" class="record button regular radius"><i class="fi-record"></i></a>
        </div>
      </div>
   <!-- accordian -->
  <div class="row">
    <div class="small-12 columns">
    <dl class="accordion" data-accordion>
  <dd>
    <a href="#panel1">Main Controls</a>
    <div id="panel1" class="content active">
      <div class="row">
        <div class="small-12 columns">
        <ul class="button-group radius round">
          <li><a href="#" class="large button [alert success secondary] ">Chan -</a></li>
          <li><a href="#" class="large button [alert success secondary] ">Chan +</a></li>
        </ul>
      </div> <!-- end column -->
      <div class="small-12 columns">
        <ul class="button-group radius round">
          <li><a href="#" class="large button [alert success secondary] ">Stop</a></li>
          <li><a href="#" class="large button [alert success secondary] ">Play/Pause</a></li>
        </ul>
      </div> <!-- end column -->
       <div class="small-12 columns">
        <ul class="button-group radius round">
          <li><a href="#" class="large button [alert success secondary] ">Rewind</a></li>
          <li><a href="#" class="large button [alert success secondary] ">Fast Forward</a></li>
        </ul>
      </div> <!-- end column -->
      </div>  <!-- endrow -->
      <div class="tabs-content">
        <div class="content active" id="panel2-1">
         
        </div>
        <div class="content" id="panel2-2">
          
        </div>
        <div class="content" id="panel2-3">
          
        </div>
        
      </div>
    </div>
  </dd>
  <dd>
    <!-- recorded shows slider -->
    <a href="#panel2">Recorded Shows</a>
    <div id="panel2" class="content">
      <ul class="example-orbit" data-orbit>
  <li>
    <img src="img/hell.jpg" alt="slide 1" />
    <div class="orbit-caption">
      Caption One.
    </div>
  </li>
  <li>
    <img src="img/board.jpg" alt="slide 2" />
    <div class="orbit-caption">
      Caption Two.
    </div>
  </li>
  <li>
    <img src="img/mad.jpg" alt="slide 3" />
    <div class="orbit-caption">
      Caption Three.
    </div>
  </li>
</ul>
    </div>
  </dd>
</dl>

  </div> <!--end of column  -->
 </div> <!--end of row  -->

 <div class="row">
   <div class="small-12 columns">
     <div class="button-bar">
        <ul class="button-group radius round">
          <li><a href="#" class="large button [alert success secondary] ">VOL -</a></li>
          <li><a href="#" class="large button [alert success secondary] ">VOL +</a></li>
        </ul>
     </div>
   </div>
 </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
